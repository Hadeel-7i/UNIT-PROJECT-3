{% extends 'main/base.html' %}
{% block title %} Search {% endblock %}
{% block content %}

<section class="container pt-3">
    <div class="d-flex justify-content-between">
        <h2> Search results for `{{ request.GET.search }}`</h2>
    </div>


    <div class="row  gap-2 row-cols-1 row-cols-md-3">
        {% for clinic in clinic %}
        <div class="container-search">
            <div
                class="clinic-card d-flex flex-column gap-2 p-0 border border-1 rounded-4 shadow h-100 overflow-hidden justify-content-start">
                <img class="image" src="{{clinic.image.url}}" />
                <div class="p-3 d-flex flex-column">
                    <a class="text-decoration-none text-black" href="{% url 'main:detail_clinic'  clinic.id %}">
                        <h2>{{ clinic.name }}</h2>
                    </a>
                </div>
                <div class="p-3 d-flex justify-content-between align-items-center">
                    <div class="d-flex gap-1">
                        <span class="cat ps-3 pe-3 rounded-pill text-black {{blog.category}}">{{clinic.category}}</span>
                    </div>
                </div>

            </div>
        </div>



        {% endfor %}

    </div>

</section>

{% endblock %}
